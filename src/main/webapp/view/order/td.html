	function fill_param() {
			var param = {};
			if ($(".active_btn").text() == "可抢订单") {
				param.status = "0";
			}		
			if($("#city").val() != "" && $("#city").val() != "全国") {
				param.city = $("#city").val();
			}
			if($("#vocation").val() != "" && $("#vocation").val() != "0") {
				param.vocation = $("#vocation").val();
			}
			if($("#car").val() != "" && $("#car").val() != "0") {
				param.car = $("#car").val();
			}
			if($("#building").val() != "" && $("#building").val() != "0") {
				param.building = $("#building").val();
			}
			if($("#lifeInsurance").val() != ""&& $("#lifeInsurance").val() != "0") {
				param.lifeInsurance = $("#lifeInsurance").val();
			}
			if($("#weiLiDai").val() != "" && $("#weiLiDai").val() != "-1") {
				param.weiLiDai = $("#weiLiDai").val();
			}
			if($("#creditCard").val() != "" && $("#creditCard").val() != "0") {
				param.creditCard = $("#creditCard").val();
			}
			if($("#accumulationFund").val() != "" && $("#accumulationFund").val() != "0") {
				param.accumulationFund = $("#accumulationFund").val();
			}
			if($("#socialInsurance").val() != "" && $("#socialInsurance").val() != "0") {
				param.socialInsurance = $("#socialInsurance").val();
			}
			if($("#wagesType").val() != "" && $("#wagesType").val() != "0") {
				param.wagesType = $("#wagesType").val();
			}
			if($("#workTime").val() != "" && $("#workTime").val() != "0") {
				param.workTime = $("#workTime").val();
			}
			if($("#monthIncome").val() != "" && $("#monthIncome").val() != "0") {
				param.monthIncome = $("#monthIncome").val();
			}
			if($("#sumStart").val() != "") {
				param.sumStart = $("#sumStart").val();
			}
			if($("#sumEnd").val() != "") {
				param.sumEnd = $("#sumEnd").val();
			}
			param.page = page;
			param.size = 15;
			param.type = 1;		
			return loadElement(param);
		}		
		
		function loadElement(param) {
			var length = 0;
			$.ajaxSetup({async: false});
			var now = new Date().getTime();
	 		$.post("/order/search", param, function(data) {
				length = data.orders.length;
				if (length > 0) {
		 			if (page == 1) {
		 				$(".seller-list").empty();
		 			}
					var str = "";
					for (var i = 0; i < data.orders.length; ++i) {
						var temp = "";
						var vocation = data.orders[i].vocation == 1?"白领":data.orders[i].vocation == 2?"企业私主":data.orders[i].vocation == 3?"公务员":"无业游民";
						var month_income = data.orders[i].monthIncome == 1?"3000-5000":data.orders[i].monthIncome == 2?"5001-8000":data.orders[i].monthIncome == 3?"8000-一万":data.orders[i].monthIncome == 4?"一万以上":"3000以下";
						var building = data.orders[i].building == 0?"无房":data.orders[i].building == 1?"有房贷":"有房无贷";
						var car = data.orders[i].car == 0?"无车":data.orders[i].car == 1?"有车贷":"有车无贷";
						
						if (data.orders[i].status == 0) {
							temp = '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="weui-cell__ft cando">可抢单</div>';
						} else {
							temp = '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="weui-cell__ft cannotdo">已抢单</div>';
						}
						str += '<a data-v-2559bb2a="" data-v-ecaca2b0="" class="menu" href="/order/detail/' + data.orders[i].sourceId + '?type=' + data.orders[i].type + '&from=/td">'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" href="javascript:;" class="weui-cell weui-cell_access">'
							+ '<div data-v-2559bb2a=""'
						    + 'data-v-ecaca2b0="" class="weui-cell__hd">'
							+ '<img data-v-2559bb2a="" data-v-ecaca2b0="" src="/static/img/meil.png">'
							+ '<img data-v-2559bb2a="" data-v-ecaca2b0="" src="/static/img/femil.png" style="display: none;"> </div>'
							+ '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="weui-cell__bd">'
							+ '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="mb5">'
							+ '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-name">' + data.orders[i].name + '</div></div>'
							+ '<p data-v-2559bb2a="" data-v-ecaca2b0=""> 金额：<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-info"> ' + data.orders[i].sum + '</span>'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-time">' + plus_time(now, data.orders[i].applyTime) + '</span></p></div></span>'
							+ '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="weui-cell seller-bottom">'
							+ '<div data-v-2559bb2a="" data-v-ecaca2b0="" class="weui-cell__bd">'
							+ '<p data-v-2559bb2a="" data-v-ecaca2b0="" class="mb5">'
							+ '<i data-v-2559bb2a="" data-v-ecaca2b0="" class="fa fa-map-marker fa-fw"></i>'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-info2">' + data.orders[i].city + '</span>|'
							+ '<i data-v-2559bb2a="" data-v-ecaca2b0="" class="fa fa-user fa-fw"></i>'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-info3">' + vocation + '</span>'
							+ '</p>'
							+ '<p data-v-2559bb2a="" data-v-ecaca2b0="" class="mb5">'
							+ '<i data-v-2559bb2a="" data-v-ecaca2b0="" class="fa fa-cny fa-fw"></i>月收入'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-info3" >' + month_income + '</span></p>'
							+ '<p data-v-2559bb2a="" data-v-ecaca2b0="">'
							+ '<i data-v-2559bb2a="" data-v-ecaca2b0="" class="fa fa-database fa-fw"></i>'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-info2">' + building + '</span>|'
							+ '<i data-v-2559bb2a="" data-v-ecaca2b0="" class="fa fa-car fa-fw"></i>'
							+ '<span data-v-2559bb2a="" data-v-ecaca2b0="" class="seller-info3">' + car + '</span> </p> </div>'
							+ temp
							+ '</div>'
							+ '</a>';
							/* <div data-v-2559bb2a="" data-v-ecaca2b0="" class="weui-cell__ft cannotdo" style="display: none;">已抢单</div> */
					}
					$(".seller-list").append($(str));
				}
			}); 
			return length;
		}
		
		function plus_time(target, nowTime) {
			var plus = target - nowTime;
			// 判断天
			var day = parseInt(plus/(24 * 60 * 60 * 1000));
			var hour = parseInt(plus/(60 * 60 * 1000));
			var minute = parseInt(plus / 60 * 1000);
			if (day > 0) {
				return day + "天前";
			} else if (hour > 0) {
				return hour + "小时前";
			} else {
				return minute + "分钟前";
			}
		}		
		function is_weixin(){
	      var ua = navigator.userAgent.toLowerCase();
	      if(ua.match(/MicroMessenger/i)=="micromessenger") {
	          return true;
	        } else {
	          return false;
	      }
	    }
	    if (!is_weixin()) {
