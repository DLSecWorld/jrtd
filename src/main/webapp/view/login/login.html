						<div data-v-a3a6e31c="" data-depth=".35" class="s_mide layer"></div>

						<form data-v-a3a6e31c="" id="formlogin">
							<div data-v-a3a6e31c="" class="login_txt login_name">
								<i data-v-a3a6e31c="" class="fa fa-user fa-fw"></i>
								<input data-v-a3a6e31c="" type="text" name="username" id="text" placeholder="请输入手机号" required="required">
							</div>
							<!---->
							<div data-v-a3a6e31c="" class="login_txt login-code">
								<i data-v-a3a6e31c="" class="fa fa-qrcode fa-fw"></i>
								<input data-v-a3a6e31c="" type="num" name="username" id="msgcode" placeholder="请输入短信验证码" required="required">
								<button data-v-a3a6e31c="" type="button" class="msg-btn" onclick="send_code();">获取验证码</button>
							</div>

							</div>

								<p data-v-a3a6e31c="" class="log_msg"></p>
								<input data-v-a3a6e31c="" type="button" onclick="confirm();" value="登 录" class="login_btn">
								<!---->
							</div>
							<!---->

						<div data-v-a3a6e31c="" class="reg_btn">
							<a data-v-a3a6e31c="">新用户登录时自动创建账号</a>

	<script src="/static/common/js/areaData.js"></script>
	<script src="/static/common/js/iosSelect.js"></script>
	<script src="/static/common/js/fastclick.js"></script>
	<script>
	var count_down = 60;
	function set_time() {
		setTimeout(function() {
			if (count_down == 0) {
				$(".msg-btn").attr("disabled", false);	
				$(".msg-btn").html("获取验证码");
				$(".msg-btn").attr("class", "msg-btn");
				count_down = 60;
			} else {
				$(".msg-btn").html(count_down-- + "s" );
			set_time();
			}
		}, 1000);		
	}
	function send_code() {
		var mobile = $("input[name='username']").val();
		if (mobile == "") {
			alert('手机号不能为空');
		} else if (!/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(mobile)) {
			alert('请正确填写手机号');
		} else {
			$(".msg-btn").attr("disabled", true);	
			$(".msg-btn").attr("class", "msg-btn dis");	
			$(".msg-btn").html(count_down-- + "s" );
			set_time();
			$.post("/login/sendVerifyCode", {"mobile":mobile}, function(data) {
				if (data.code == 200) {
					alert("发送成功，请在手机上查收");
				}
			});
		}
	}
	
	function confirm() {
		var tel = $("input[name='username']").val();
		if (tel == "") {
			alert('手机号不能为空');
			return ;
		} else if (!/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(tel)) {
			alert('请正确填写手机号');
			return;
		}
		var msgCode = $("#msgcode").val();
		if (msgCode == "") {
			alert('验证码不能为空');
			return;
		}
		$.post("/login/checkVerifyCode", {"mobile":tel, "msgCode":msgCode}, function(data) {
			console.log(data);
			if (data.code == 200) {
				document.cookie= "ticket="+data.ticket + ";path=/";
				window.location.href="/home";
			} else {
				alert("无效验证码");
			}
		});
	}
	function jump() {
		console.log("123");
		window.location.href = "/view/login/login-pro.html";
	}
	</script>
