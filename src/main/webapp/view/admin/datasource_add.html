<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/admin/css/style.css">
    <link rel="stylesheet" href="/static/admin/css/paginate.css">
    <script type="text/javascript" src="/static/common/js/jquery.js"></script>    
    <script type="text/javascript" src="/static/admin/js/jquery.paginate.js"></script>    
    <script type="text/javascript" src="/static/admin/js/My97DatePicker/WdatePicker.js"></script>
</head>
<style>
	html{border: 1px solid #ccc;}
	.box{border: 1px solid #fff;padding: 5px 4px;}
	.head{ background: #a0b3bf;height: 30px;line-height: 30px;text-align: left;padding-left: 14px;font-weight: normal;}
	.box form {display:flex;flex-direction: column;margin-top:15px}
	.box form div{padding: 5px;font-size: 14px;font-family: serif;border-bottom: 1px solid #fff;}
	.box form .btn button {width:100px;height:30px;}
	span{line-height: 30px;text-algin:center;background: #d7d7d7;padding-left: 14px;display: inline-block;width:190px;}
	input{width:173px;margin-left: 15px;height:25px;}
	select{margin-left:10px;height:25px;}
</style>
<body>
    <div class="box">
    	<div class='head'>数据来源-添加</div>
		<form action="/admin/datasource/add">
			<#if source??>
				<input type="hidden" name = "id" value="${source.id}">
		    	<div><span>公司名称:</span><input type="text" name = "name" placeholder="公司名称" value="${source.name}"></div>
		    	<div><span>公司编码:</span><input type="text" name = "code" placeholder="公司编码" value="${source.code}"></div>
		    	<div><span>数据状态:</span>
		    	<select  name = "status">
		    		<#if source.status == 1>
			    		<option value = "1" selected="selected">关闭</option>
			    		<option value = "0">开启</option>
		    		<#else>
			    		<option value = "1">关闭</option>
			    		<option value = "0" selected="selected">开启</option>		    		
		    		</#if>
		    	</select></div>	    	
		    	<div><span>订单类型:</span>
		    	<select  name = "scramble">
		    		<#if source.scramble == 0>
			    		<option value = "0" selected="selected">抢单</option>
			    		<option value = "1">淘单</option>		    		
		    		<#else>
			    		<option value = "0">抢单</option>
			    		<option value = "1" selected="selected">淘单</option>		    		
		    		</#if>
		    	</select></div>
		    	<div><span>脱敏处理:</span>
		    	<select  name = "sensitive">
		    		<#if source.sensitive == 0>
			    		<option value = "0" selected="selected">需要处理</option>
			    		<option value = "1">不需要处理</option>		    		
		    		<#else>
			    		<option value = "0">需要处理</option>
			    		<option value = "1" selected="selected">不需要处理</option>		    		
		    		</#if>
		    	</select></div> 	
		    	<div><span>数据解析地址:</span><input type="text" name = "url" placeholder="数据解析地址" value="${source.url}"></div> 
		    	<div><span>接口请求方式:</span>
		    	<select  name = "reqType">
		    		<#if source.reqType??>
			    		<#if source.reqType =="get">
				    		<option value = "">无</option>
				    		<option value = "post">post</option>
				    		<option value = "get" selected="selected">get</option>		    		
			    		<#else>
				    		<option value = "">无</option>
				    		<option value = "post" selected="selected">post</option>
				    		<option value = "get">get</option>		    		
			    		</#if>		    		
		    		<#else>
			    		<option value = "">无</option>
			    		<option value = "post">post</option>
			    		<option value = "get">get</option>		    		
		    		</#if>
		    	</select></div>	    		
		    	<div><span>请求参数字段名:</span><input type="text" name = "reqParam" placeholder="请求参数字段名" value="${source.reqParam!}"></div> 	
		    	<div><span>请求状态字段名:</span><input type="text" name = "callStatusField" placeholder="请求状态字段名" value="${source.callStatusField!}"></div> 	
		    	<div><span>请求成功状态值:</span><input type="text" name = "callStatusSuccessValue" placeholder="请求成功状态值" value="${source.callStatusSuccessValue!}"></div> 	
		    	<div><span>请求成功字段名称:</span><input type="text" name = "sensitiveValueField" placeholder="请求成功字段名称" value="${source.sensitiveValueField!}"></div> 	
		    	<div class="btn">
		    		<button id = "submit">提交</button>	
		    		<button>取消</button>
		    	</div>			
			<#else>
		    	<div><span>公司名称:</span><input type="text" name = "name" placeholder="公司名称"></div>
		    	<div><span>公司编码:</span><input type="text" name = "code" placeholder="公司编码"></div>
		    	<div><span>数据状态:</span>
		    	<select  name = "status">
		    		<option value = "1" selected="selected">关闭</option>
		    		<option value = "0">开启</option>
		    	</select></div>	    	
		    	<div><span>订单类型:</span>
		    	<select  name = "scramble">
		    		<option value = "0">抢单</option>
		    		<option value = "1">淘单</option>
		    	</select></div>
		    	<div><span>脱敏处理:</span>
		    	<select  name = "sensitive">
		    		<option value = "0">需要处理</option>
		    		<option value = "1">不需要处理</option>
		    	</select></div> 	
		    	<div><span>数据解析地址:</span><input type="text" name = "url" placeholder="数据解析地址"></div> 
		    	<div><span>接口请求方式:</span>
		    	<select  name = "reqType">
		    		<option value = "">无</option>
		    		<option value = "post">post</option>
		    		<option value = "get">get</option>
		    	</select></div>	    		
		    	<div><span>请求参数字段名:</span><input type="text" name = "reqParam" placeholder="请求参数字段名"></div> 	
		    	<div><span>请求状态字段名:</span><input type="text" name = "callStatusField" placeholder="请求状态字段名"></div> 	
		    	<div><span>请求成功状态值:</span><input type="text" name = "callStatusSuccessValue" placeholder="请求成功状态值"></div> 	
		    	<div><span>请求成功字段名称:</span><input type="text" name = "sensitiveValueField" placeholder="请求成功字段名称"></div> 	
		    	<div class="btn">
		    		<button id = "submit">提交</button>	
		    		<button>取消</button>
		    	</div>
			</#if>
		</form>
    </div>
</body>
</html>
